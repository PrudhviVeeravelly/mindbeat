<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBeat - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold">MindBeat</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 {% if request.path == '/' %}bg-indigo-700{% endif %}">
                            Dashboard
                        </a>
                        <a href="/insights" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 {% if request.path == '/insights' %}bg-indigo-700{% endif %}">
                            Insights
                        </a>
                        <a href="/profile" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 {% if request.path == '/profile' %}bg-indigo-700{% endif %}">
                            Profile
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user %}
                        <span class="text-sm mr-4">{{ user.name }}</span>
                        <a href="/auth/logout" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Logout</a>
                    {% else %}
                        <a href="/auth/login" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Login with Spotify</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2025 MindBeat. All rights reserved.
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
